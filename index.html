<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no">

    <style media="screen">
      .img-fluid {
        max-width: 100%;
        height: auto;
      }
      .carousel-item .img-fluid {
        width:100%;
        height:700px;
      }
    </style>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body class="bg-dark text-light">

      <div class="dropdown-menu">
        <a class="dropdown-item" href="https://github.com/mcig">

          <img src="../WebsiteImages/Linkedin.jpg" alt="LinkedInLogo" style="width:20px">

        <a class="dropdown-item" href="https://stackoverflow.com/users/12121172/mustafa-%c3%87%c4%b1%c4%9f-g%c3%b6kp%c4%b1nar">

          <span id="Stackoverflow">My Stackoverflow</span>

        <a class="dropdown-item" href="https://www.codingame.com/profile/92ab798e84ec2f5f7a22f0edb2cdeee44394073">

          <span id="Codingame">My Codingame</span>
        </a>
      </div>

    <!--Navbar links-->
    <ul class="btn navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-primary" href="https://mcig.github.io/GraphVis/public/">GraphVis</a>
      </li>
    </ul>

    <form class="form-inline ml-auto">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <a class="btn btn-outline-danger text-dark my-2 my-sm-0" type="submit-search">Search</a>
    </form>

  <!--Homepage carousel-->

    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="img-fluid" src="../WebsiteImages/Welcome.jpg" alt="WelcomeImage">
        <div class="carousel-caption d-none d-md-block">
          <h1 style="color:#FFEBCD">Welcome To My Webpage</h1>
          <h3 style="color:#FFFAF0">Make yourself at home and be welcome to check my ugly looking but functional GraphVis Project</h3>
        </div>

    </div>

  <!--Test Flickity carousel-->
  <br><br><hr><br><br>
  <div class="container">
    <div id="test-flickity-carousel" class="main-carousel">

    </div>

  <!--Bootstrap and jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
